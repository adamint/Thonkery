group 'tv.circuitrcay'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile group: 'net.dv8tion', name: 'JDA', version: '3.3.1_280'
    compile group: 'com.jagrosh', name: 'JDA-Utilities', version: '1.7'
    compile 'com.sedmelluq:lavaplayer:1.2.42'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
